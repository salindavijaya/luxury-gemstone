<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Discover the world's finest gemstones. Luxury jewelry and precious stones with certified authenticity and exceptional craftsmanship." />
  <meta name="keywords" content="luxury gemstones, fine jewelry, diamonds, emeralds, rubies, sapphires, precious stones" />
  <meta name="author" content="Luxury Gemstone Platform" />
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Luxury Gemstone Platform - Finest Precious Stones" />
  <meta property="og:description" content="Discover the world's finest gemstones. Luxury jewelry and precious stones with certified authenticity." />
  <meta property="og:image" content="/og-image.jpg" />
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:title" content="Luxury Gemstone Platform - Finest Precious Stones" />
  <meta property="twitter:description" content="Discover the world's finest gemstones. Luxury jewelry and precious stones with certified authenticity." />
  <meta property="twitter:image" content="/twitter-image.jpg" />
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/manifest.json" />
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
  
  <!-- Theme Color -->
  <meta name="theme-color" content="#059669" />
  <meta name="msapplication-TileColor" content="#059669" />
  
  <!-- Preload critical resources -->
  <link rel="preload" href="/src/main.ts" as="script" crossorigin />
  
  <!-- Performance optimizations -->
  <meta name="format-detection" content="telephone=no" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  
  <title>Luxury Gemstone Platform - Finest Precious Stones & Jewelry</title>
  
  <!-- Critical CSS inline for faster loading -->
  <style>
    /* Critical CSS for initial render */
    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #f8fafc;
    }
    
    #app {
      min-height: 100vh;
    }
    
    /* Loading spinner */
    .loading-spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 3px solid #f3f3f3;
      border-radius: 50%;
      border-top-color: #059669;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Initial loading screen */
    .initial-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
    }
    
    .initial-loading h1 {
      margin-top: 20px;
      color: #059669;
      font-weight: 600;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Initial loading screen -->
    <div class="initial-loading">
      <div class="loading-spinner"></div>
      <h1>Loading Luxury Experience...</h1>
    </div>
  </div>
  
  <!-- Main application script -->
  <script type="module" src="/src/main.ts"></script>
  
  <!-- Service Worker registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('SW registered: ', registration);
          })
          .catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>
</body>
</html>
